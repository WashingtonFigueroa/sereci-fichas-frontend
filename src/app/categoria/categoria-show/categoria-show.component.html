<mat-card class="margin-bottom">
    <mat-card-header>
        <div (click)="toggle = !toggle" class="header-image" mat-card-avatar>
            <mat-icon *ngIf="toggle == false">menu</mat-icon>
            <mat-icon *ngIf="toggle == true">clear</mat-icon>
        </div>
        <mat-card-title>{{ categoria.descripcion}}</mat-card-title>
        <mat-card-subtitle>
            *Las categorias nos permiten priorizar la atencion de la ciudadania
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="toggle == true">
        <form (ngSubmit)="update()">
            <mat-input-container class="full-width">
                <input [(ngModel)]="categoria.descripcion" matInput name="descripcion" ngModel
                       placeholder="Descripcion">
            </mat-input-container>
            <mat-input-container class="full-width">
                <input [(ngModel)]="categoria.acronimo" matInput name="acronimo" ngModel placeholder="Acronimo">
            </mat-input-container>
            <mat-input-container class="full-width">
                <input [(ngModel)]="categoria.prioridad" matInput max="10" min="1" name="prioridad" ngModel placeholder="Prioridad"
                       type="number">
            </mat-input-container>
            <div class="text-right">
                <button mat-button type="submit">
                    <mat-icon>save</mat-icon>
                    Actualizar
                </button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer *ngIf="toggle == false" align="end">
        <button (click)="destroy()" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
