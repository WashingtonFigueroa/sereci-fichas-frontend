<div class="row">
  <div class="col-md-4">
    <md-list class="list">
      <h3 md-subheader>Categoria <span *ngIf="router.url == '/categorias/nuevo'"> | Nuevo</span> <span *ngIf="router.url == '/categorias/lista'"> | Lista</span>
      </h3>
      <md-list-item>
        <md-icon md-list-icon>folder</md-icon>
        <h4 md-line><a routerLink="nuevo" class="list-link">Registrar Nuevo</a></h4>
        <p md-line> *Aqui registra tu nueva categoria</p>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>folder</md-icon>
        <h4 md-line><a routerLink="lista" class="list-link">Listar Categorias</a></h4>
        <p md-line> *Aqui encontraras el listado</p>
      </md-list-item>
    </md-list>
  </div>
  <div class="col-md-7 padding">
    <router-outlet></router-outlet>
  </div>
</div>
