<mat-card class="margin-bottom">
  <mat-card-header>
    <div mat-card-avatar class="header-image" (click)="toggle = !toggle" >
      <mat-icon *ngIf="toggle == false">menu</mat-icon>
      <mat-icon *ngIf="toggle == true">clear</mat-icon>
    </div>
    <mat-card-title>{{ tipo_tramite.nombre | uppercase }}</mat-card-title>
    <mat-card-subtitle>
        {{ tipo_tramite.descripcion | uppercase }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="toggle == true">
    <form (ngSubmit)="update()">
      <mat-input-container class="full-width">
        <input matInput ngModel placeholder="Nombre" name="nombre" [(ngModel)]="tipo_tramite.nombre">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput ngModel placeholder="Descripcion" name="descripcion" [(ngModel)]="tipo_tramite.descripcion">
      </mat-input-container>
      <div class="text-right">
        <button mat-button type="submit"><mat-icon>save</mat-icon> Actualizar</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer align="end" *ngIf="toggle == false">
    <button mat-icon-button (click)="destroy()"><mat-icon>delete</mat-icon></button>
  </mat-card-footer>
</mat-card>
