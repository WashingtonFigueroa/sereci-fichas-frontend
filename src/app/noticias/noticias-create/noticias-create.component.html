<mat-card>
    <mat-card-header>
        <div class="header-image">
            <mat-icon>assignment</mat-icon>
        </div>
        <mat-card-title>Registrar Noticia</mat-card-title>
        <mat-card-subtitle>*Las noticias apareceran en la parte superior del visor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="store()" [formGroup]="noticiasGroup">
            <textarea formControlName="descripcion"
                      matTooltip="Escriba aqui su noticia"
                      matInput name="descripcion" ngModel
                      autofocus
                      placeholder="Noticia"></textarea>
            <mat-error *ngIf="!noticiasGroup.get('descripcion').valid && noticiasGroup.get('descripcion').touched">
                Por favor escribe su noticia
            </mat-error>

            <div class="text-right">
                <button [disabled]="!noticiasGroup.valid && noticiasGroup.touched" mat-button>
                    <mat-icon>save</mat-icon>
                    Guardar
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
