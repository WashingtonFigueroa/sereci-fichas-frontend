<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image">
      <mat-icon>recent_actors</mat-icon>
    </div>
    <mat-card-title>Registrar Asignacion de Categoria</mat-card-title>
    <mat-card-subtitle>*La asignacion de categorias permite asignar a una ventanilla el tipo de tramites a atender.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="store()" [formGroup]="asignacionCategoriaGroup">
        <mat-select placeholder="Ventanilla" name="ventanilla_id"  formControlName="ventanilla_id" class="full-width margin-bottom">
            <mat-option *ngFor="let ventanilla of ventanillas" [value]="ventanilla.id">
                VENTANILLA: {{ventanilla.numero}}
            </mat-option>
        </mat-select>
        <mat-select placeholder="Categoria" name="categoria_id"  formControlName="categoria_id" class="full-width margin-bottom">
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{categoria.descripcion | uppercase}}
            </mat-option>
        </mat-select>

      <div class="text-right">
        <button mat-button type="submit" [disabled]="!asignacionCategoriaGroup.valid && asignacionCategoriaGroup.touched"> <mat-icon>save</mat-icon> Guardar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
