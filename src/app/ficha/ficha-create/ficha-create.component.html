<div class="fichas-container">
    <img class="logo-fichas" src="assets/logo.png" id="logo">
    <div class="line"></div>
    <h1 class="fichas-title">SASTRA - SISTEMA DE ATENCIÓN Y SEGUIMIENTO DE TRÁMITES</h1>
    <div class="row fichas-button-container">
        <div class="col-md-offset-3 col-md-6">
            <div *ngFor="let categoria of categorias" class="box margin-top">
                <button (click)="store(categoria)" class="button-full" color="primary" mat-raised-button>
                    <span class="bigger-font">{{ categoria.descripcion | uppercase }}</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="ficha != null" class="report" id="report">
    <img class="ticket-logo" src="assets/logo.png">
    <h1 class="ticket-numero">{{ ficha.numero }}</h1>
    <span class="date">{{ fecha | date: 'dd/MM/yyyy'}}</span>
    <span class="date">{{ fecha | date: 'HH:mm:ss'}}</span>
    <div class="clear"></div>
    <div class="line"></div>
    <br>
    <div class="text-center">
        <strong>OFICINA:</strong> <span>SERECI ORURO</span> <br>
    </div>
    <p class="ticket-aviso">
        Su número será visualizado en pantalla, por favor espere su turno.
    </p>
    <p class="text-center">En caso de reclamo, conserve su ficha. <br> Gracias por su visita.</p>
</div>
