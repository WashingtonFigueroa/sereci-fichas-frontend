<div class="row padding">
    <div class="col-md-offset-3 col-md-6 margin-top">
        <mat-card *ngIf="usuarioService.user!=null" class="card">
            <mat-card-header>
                <div class="header-image" mat-card-avatar>
                    <mat-icon>account_circle</mat-icon>
                </div>
                <mat-card-title>Perfil de {{ usuarioService.user.tipo }}</mat-card-title>
                <mat-card-subtitle>*Informaci√≥n de usuario autenticado</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-input-container class="full-width">
                        <input [(ngModel)]="usuarioService.user.cuenta" disabled matInput name="cuenta"
                               placeholder="Cuenta">
                    </mat-input-container>
                    <mat-input-container class="full-width">
                        <input [(ngModel)]="usuarioService.user.nombres" disabled matInput name="nombres"
                               placeholder="Nombres">
                    </mat-input-container>
                    <mat-input-container class="full-width">
                        <input [(ngModel)]="usuarioService.user.apellidos" disabled matInput
                               name="apellidos" placeholder="Apellidos">
                    </mat-input-container>
                    <mat-input-container class="full-width">
                        <input [(ngModel)]="usuarioService.user.carnet" disabled matInput name="carnet"
                               placeholder="Carnet">
                    </mat-input-container>
                    <mat-input-container class="full-width">
                        <input [(ngModel)]="usuarioService.user.celular" disabled matInput name="celular"
                               placeholder="Celular">
                    </mat-input-container>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
