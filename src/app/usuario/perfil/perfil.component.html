<div class="row padding">
    <div class="col-md-offset-3 col-md-6 margin-top">
        <md-card *ngIf="usuarioService.user!=null" class="card">
            <md-card-header>
                <div md-card-avatar class="header-image">
                    <md-icon>account_circle</md-icon>
                </div>
                <md-card-title>Perfil de {{ usuarioService.user.tipo }}</md-card-title>
                <md-card-subtitle>*Informacion de usuario autenticado</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <form>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Cuenta" [(ngModel)]="usuarioService.user.cuenta" name="cuenta" disabled>
                    </md-input-container>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Nombres" [(ngModel)]="usuarioService.user.nombres" name="nombres" disabled>
                    </md-input-container>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Apellidos" [(ngModel)]="usuarioService.user.apellidos" name="apellidos" disabled>
                    </md-input-container>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Carnet" [(ngModel)]="usuarioService.user.carnet" name="carnet" disabled>
                    </md-input-container>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Celular" [(ngModel)]="usuarioService.user.celular" name="celular" disabled>
                    </md-input-container>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
