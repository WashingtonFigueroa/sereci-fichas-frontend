<md-card class="margin-bottom">
  <md-card-header>
      <div md-card-avatar class="header-image" (click)="toggle = !toggle" >
          <md-icon *ngIf="toggle == false">menu</md-icon>
          <md-icon *ngIf="toggle == true">clear</md-icon>
      </div>
    <md-card-title>
        VENTANILLA {{ asignacion_ventanilla.ventanilla.numero }} -
                   {{ asignacion_ventanilla.cajero.user.nombres | uppercase }} {{ asignacion_ventanilla.cajero.user.apellidos | uppercase }}
    </md-card-title>
    <md-card-subtitle>
      <md-chip-list>
        <md-chip color="primary" selected="true" *ngIf="asignacion_ventanilla.activo">Activo</md-chip>
        <md-chip color="accent" selected="true" *ngIf="!asignacion_ventanilla.activo">Inactivo</md-chip>
      </md-chip-list>
    </md-card-subtitle>
  </md-card-header>
  <md-card-content *ngIf="toggle == true">
      <form (ngSubmit)="update()">
          <md-radio-group class="full-width" placeholder="Activo" id="activo" name="activo" [(ngModel)]="asignacion_ventanilla.activo">
              <div class="row margin-bottom">
                  <div class="col-md-6">
                      <md-radio-button value=1>Activo</md-radio-button>
                  </div>
                  <div class="col-md-6">
                      <md-radio-button value=0>Inactivo</md-radio-button>
                  </div>
              </div>
          </md-radio-group>
          <div class="text-right">
              <button md-button type="submit"><md-icon>save</md-icon> Actualizar</button>
          </div>
      </form>
  </md-card-content>
  <md-card-footer align="end" *ngIf="toggle == false">
    <button md-icon-button (click)="destroy()"><md-icon>delete</md-icon></button>
  </md-card-footer>
</md-card>
